<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
    	window.onhashchange = function() {
			  var message = decodeURIComponent(window.location.hash).split('#')[1];
			  window.parent.parent.onCallback('a.html callBack <- c.html' + message);
			}
    </script>
  </body>
</html>
